<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="changeSort('title')">Ordenar por Título</ion-button>
      <ion-button (click)="changeSort('author')">Ordenar por Autor</ion-button>
      <ion-button (click)="changeSort('genre')">Ordenar por Género</ion-button>
    </ion-buttons>
  </ion-toolbar>

  <!-- Campo de búsqueda único para título y autor -->
  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="onSearchChange()" placeholder="Buscar por título o autor"></ion-searchbar>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col *ngFor="let book of filteredBooks" size="6">
        <ion-card (click)="goToBookDetails(book.id)">
          <img [src]="book.cover" alt="Portada" class="lenguaje-imagen" />
          <ion-card-header>
            <ion-card-title>{{ book.title }}</ion-card-title>
            <ion-card-subtitle>{{ book.author }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
