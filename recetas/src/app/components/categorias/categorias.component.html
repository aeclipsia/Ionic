<ion-grid fixed>
  <ion-row>
    <ion-col size="6" *ngFor="let item of categoryList">
      <ion-card (click)="details(item)">
        <img src="{{ 'assets/images/' + item.strCategoryThumb }}" />
        <ion-card-content class="ion-text-center">
          {{ item.strCategory }}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
