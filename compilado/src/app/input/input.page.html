<!-- INPUT CON FORMGROUP -->
<ion-content>
    <form [formGroup]="usuario" (ngSubmit)="Registrar()">
        <ion-list>
            <ion-list-header>
                <ion-label>Formulario</ion-label>
            </ion-list-header>
            <ion-item>
                <ion-label>Nombre:</ion-label>
                <ion-input type="text" placeholder="Tu nombre" formControlName="nombre"></ion-input>
            </ion-item>
            <ion-label color="danger" *ngIf="usuario.controls.nombre.errors?.['required'] && (usuario.touched || usuario.dirty)">* El nombre es obligatorio </ion-label>
            <ion-label color="danger" *ngIf="usuario.controls.nombre.errors?.['minlength'] && (usuario.touched || usuario.dirty)">* El nombre tiene que tener al menos 8 caracteres.</ion-label>
            <ion-item>
                <ion-label>Email:</ion-label>
                <ion-input type="email" placeholder="Tu email" formControlName="email"></ion-input>
            </ion-item>
            <ion-label color="danger" *ngIf="usuario.controls.email.errors?.['email'] && (usuario.touched || usuario.dirty)">* El email no es v√°lido.</ion-label>
        </ion-list>
        <p class="ion-text-center">
            <ion-button type="submit" [disabled]="!usuario.valid">Guardar</ion-button>
        </p>
        <p class="ion-padding">{{ usuario.controls.nombre.value }}
            <br>{{ usuario.controls.email.value }}
        </p>


    </form>
</ion-content>
