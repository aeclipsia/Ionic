<app-header [title]="pageTitle"></app-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>DETALLES {{name}}</ion-card-title>
      <ion-card-subtitle>Provincias y temperaturas media</ion-card-subtitle>
    </ion-card-header>
    <ion-list *ngFor="let i of provinciasList">
      <ion-item lines="none">
        <ion-label>{{i.name}}</ion-label>{{i.temp}}</ion-item
      >
    </ion-list>
  </ion-card>
</ion-content>
